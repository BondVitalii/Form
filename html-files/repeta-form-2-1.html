<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Lessons-Repeta" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кроссбраузерное оформление метки</title>
    <!-- Foont family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- modern-normalize styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/css-files/repeta-form-2-1.css" />
  </head>
  <body>
    <div class="wrapper-back-link">
      <a class="back-link link" href="../index.html">Назад на главную</a>
    </div>

    <!-- ----- Form-modal Form-Занятие-2-модуль-6 ----- -->

    <form class="form" autocomplete=" off">
      <div class="form-field">
        <input
          class="form-input"
          type="text"
          name="name"
          id="name"
          placeholder=" "
        />
        <label class="form-label" for="name">Имя</label>
        <svg class="icon-form" width="20" height="20">
          <use href="../imag/icons.svg#icon-user"></use>
        </svg>
      </div>

      <div class="form-field">
        <input
          class="form-input"
          type="email"
          name="mail"
          id="mail"
          placeholder=" "
        />

        <label class="form-label" for="mail">Почта</label>
        <svg class="icon-form" width="20" height="20">
          <use href="../imag/icons.svg#icon-mail"></use>
        </svg>
      </div>

      <!-- Кнопка отправки формы -->
      <button class="form-btn" type="submit">Оставить заявку</button>
    </form>
  </body>
</html>
