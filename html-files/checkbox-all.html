<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We are experts in trendy men's haircuts. We work quickly, carefully and with style."
    />
    <title>Checbox</title>
    <!-- Fonts family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/css-files/checkbox-all.css" />
  </head>
</html>
<body>
  <div class="wrapper-back-link">
    <a class="back-link link" href="../index.html">Назад на главную</a>
  </div>

  <!-- !!!!!!!!!!!!!!!!! Checkbox-Yaroslav !!!!!!!!!!!!!!!!! -->
  <!-- _____________________________________________________ -->

  <div class="wrapper-checkbox-yaroslav">
    <p class="description-yaroslav">Чекбоксы Ярослав</p>

    <!-- ================= Checkbox вариант-1 ================= -->
    <label class="modal-form-agreement" for="user-agreement">
      <input
        class="modal-form-checkbox"
        type="checkbox"
        name="user-agreement"
        id="user-agreement"
        required
        data-modal-checkbox
      />
      <span class="modal-form-desc"
        >I accept the terms and conditions of the
        <a class="modal-form-link" href="" target="_blank"
          >Privacy Policy</a
        ></span
      >
    </label>

    <!-- ================= Checkbox вариант-2 (кастомный checkbox) ================= -->
    <label class="form-agreement" for="agreement">
      <input
        class="form-checkbox visually-hidden"
        type="checkbox"
        name="agreement"
        id="agreement"
        required
        data-modal-checkbox
      />
      <!-- Кастомный checkbox -->

      <svg class="custom-checkbox" width="16" height="16">
        <use
          class="custom-checkbox-frame"
          href="../imag/icons.svg#icon-checbox"
        ></use>
        <use
          class="custom-checkbox-check"
          href="../imag/icons.svg#icon-check"
        ></use>
      </svg>
      <!-- --------------------- -->
      <span class="form-desc"
        >I accept the terms and conditions of the
        <a class="form-link" href="" target="_blank">Privacy Policy</a></span
      >
    </label>
  </div>

  <!-- !!!!!!!!!!!!!!!!! Checkbox-Repeta !!!!!!!!!!!!!!!!! -->
  <!-- ___________________________________________________ -->

  <div class="wrapper-checkbox-repeta">
    <p class="description-repeta">Чекбоксы Репета</p>

    <ul class="list">
      <li>
        <label class="field">
          <input class="checkbox" type="checkbox" name="topic" value="html" />
          <span class="icon"></span>
          <span class="label">HTML</span>
        </label>
      </li>
      <li>
        <label class="field">
          <input class="checkbox" type="checkbox" name="topic" value="css" />
          <span class="icon"></span>
          <span class="label">CSS</span>
        </label>
      </li>
      <li>
        <label class="field">
          <input class="checkbox" type="checkbox" name="topic" value="js" />
          <span class="icon"></span>
          <span class="label">JavaScript</span>
        </label>
      </li>
    </ul>
  </div>
</body>
